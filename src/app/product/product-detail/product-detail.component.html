<app-title  primaryColor="blue" secondaryColor="yellow">Product Detail</app-title>
<ul>
  <li>{{product.id}}</li>
  <li>{{product.name}}</li>
  <li>{{product.description}}</li>
  <li>{{product.category}}</li>
  <li>{{product.price}}</li>
  <li>{{product.active ? 'Actif' : 'Non actif'}}</li>
  <li>{{product.promo ? product.promo : 'Pas de promo'}}</li>
</ul>
<button (click)="delete()">DELETE</button>
